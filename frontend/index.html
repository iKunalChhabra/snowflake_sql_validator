<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Snowflake Validator</title>
  </head>
  <body>
    <header>
      <p>Snowflake SQL Validator</p>
    </header>
    <main>
      <div class="input">
        <form action="" class="sql-form">
          <div class="summary"></div>
          <div
            class="sql-area"
            id="sql"
            contenteditable="true"
            autofocus
            placeholder="Enter your SQL query here"
          ></div>

          <div class="buttons">
            <button type="reset" id="clear">Clear</button>
            <button type="submit" id="submit">Validate</button>
            <button type="submit" id="copy-text">Copy</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>copyright &copy; Kunal Chhabra</p>
    </footer>
  </body>
</html>
